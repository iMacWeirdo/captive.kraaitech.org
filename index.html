
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/k.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captive Portal - KraaiTech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap">
  <style>
    :root {
      --green: #1f7a1f;
      --green-dark: #145214;
      --offwhite: #f6f6f6;
      --blackish: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--offwhite);
      color: var(--blackish);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--green);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo a {
      color: white;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #cdeac0;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to bottom right, #ffffff, #e9f9ea);
      flex: 1; /* Allow hero section to expand */
    }

    .hero h1 {
      font-size: 2.5rem;
      color: var(--green-dark);
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }

    footer {
      background: var(--green-dark);
      color: white;
      text-align: center;
      padding: 1rem 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      .connect-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* If using an anchor tag for form submission */
        }
        .connect-button:hover {
            background-color: #0056b3;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href ="/">KraaiTech</a></div>
  </header>

  <section class="hero">
    <h1>KraaiTech Wifi Service</h1>
    <p>To connect, you must agree to the terms of service.</p>
    <form action="/uam/v1/auth" method="post"> 
            <button type="submit" class="connect-button">Connect Now</button>
            <!-- You might need hidden input fields for specific authentication parameters depending on your setup -->
            <!-- <input type="hidden" name="username" value="guest"> -->
            <!-- <input type="hidden" name="password" value="guest"> -->
    </form>
  </section>
  

  <footer>
    Kraai Technology Services - 2025
  </footer>
</body>
</html>
